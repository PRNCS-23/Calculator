<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>CALCULATOR</title>
</head>
<body>
    
    <div class="Calculator">
        
        <div class="Brand"><i>PRINCE</i></div>

        <div class="Display-Box"><div class="Display" id="Display"><span></span></div></div>

        <div class="Button-Section">

            <div class="Section">
            <div class="Button" id="AC">AC</div>
            <div class="Button" id="Prev">&lt;</div>
            <div class="Button" id="PlusMinus">+/-</div>
            <div class="Button" id="Division">/</div>
            </div>

            <div class="Section">
            <div class="Button" id="Seven">7</div>
            <div class="Button" id="Eight">8</div>
            <div class="Button" id="Nine">9</div>
            <div class="Button" id="Multiplication">x</div>
            </div>

            <div class="Section">
            <div class="Button" id="Four">4</div>
            <div class="Button" id="Five">5</div>
            <div class="Button" id="Six">6</div>
            <div class="Button" id="Minus">-</div>
            </div>

                <div class="Section">
                <div class="Button" id="One">1</div>
                <div class="Button" id="Two">2</div>
                <div class="Button" id="Three">3</div>
                <div class="Button" id="Plus">+</div>
                </div>

                    <div class="Section">
                    <div class="Button" id="Percentage">%</div>
                    <div class="Button" id="Zero">0</div>
                    <div class="Button" id="Decimal">.</div>
                    <div class="Button" id="Equal">=</div>
                    </div>

        </div>

    </div>

    <script src="Calculator.js"></script>
</body>
</html>
