<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div class="Button" style="height: 4rem; width: 4rem; border: 1px Solid black;">CLICK ME</div>
    <button>CLICK ME</button>

    <script>
        document.querySelector('.Button').addEventListener('click',() => {
            alert('Hello')
        })
    </script>
</body>
</html>
